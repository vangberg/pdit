<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            max-width: 800px;
        }
        .log {
            background: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>WebSocket Execution Test</h1>
    <button onclick="runTest()">Run Test</button>
    <div id="output"></div>

    <script>
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            output.appendChild(div);
            console.log(message);
        }

        async function runTest() {
            const output = document.getElementById('output');
            output.innerHTML = '';

            log('ðŸ”Œ Connecting to WebSocket...', 'info');

            const ws = new WebSocket('ws://127.0.0.1:8888/ws/execute');

            ws.onopen = () => {
                log('âœ… WebSocket connected!', 'success');

                // Send init message
                const sessionId = crypto.randomUUID();
                const initMsg = {
                    type: 'init',
                    sessionId: sessionId
                };
                log(`ðŸ“¤ Sending init: ${sessionId}`, 'info');
                ws.send(JSON.stringify(initMsg));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                log(`ðŸ“¥ Received: ${data.type}`, 'info');

                if (data.type === 'init-ack') {
                    log('âœ… Session initialized!', 'success');

                    // Send execute request
                    const executionId = crypto.randomUUID();
                    const executeMsg = {
                        type: 'execute',
                        executionId: executionId,
                        script: `print("Hello from WebSocket!")
x = 42
x + 1`,
                        scriptName: 'test.py'
                    };
                    log('ðŸ“¤ Sending execute request...', 'info');
                    ws.send(JSON.stringify(executeMsg));
                }
                else if (data.type === 'execution-started') {
                    log(`ðŸš€ Execution started with ${data.expressions.length} expressions`, 'success');
                }
                else if (data.type === 'expression-done') {
                    const output = data.output.map(o => `${o.type}: ${o.content}`).join(', ');
                    log(`âœ“ Expression done (lines ${data.lineStart}-${data.lineEnd}): ${output}`, 'success');
                }
                else if (data.type === 'execution-complete') {
                    log('ðŸŽ‰ Execution complete!', 'success');
                    setTimeout(() => ws.close(), 1000);
                }
                else if (data.type === 'execution-error') {
                    log(`âŒ Error: ${data.error}`, 'error');
                }
            };

            ws.onerror = (error) => {
                log(`âŒ WebSocket error: ${error}`, 'error');
            };

            ws.onclose = () => {
                log('ðŸ”Œ WebSocket closed', 'info');
            };
        }
    </script>
</body>
</html>
