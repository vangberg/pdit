name: Build and Deploy to dist branch

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm install

      - name: Build frontend
        working-directory: web
        run: npm run build

      - name: Prepare dist directory
        run: |
          # Create a temporary directory for dist content
          mkdir -p /tmp/dist-deploy

          # Copy Python source files
          cp -r rdit /tmp/dist-deploy/

          # Copy essential files
          cp pyproject.toml /tmp/dist-deploy/
          cp README.md /tmp/dist-deploy/
          cp MANIFEST.in /tmp/dist-deploy/
          cp LICENSE /tmp/dist-deploy/ 2>/dev/null || echo "No LICENSE file"

          # Create .gitattributes for dist branch
          cat > /tmp/dist-deploy/.gitattributes << 'EOF'
          # Mark static assets as generated
          rdit/_static/* linguist-generated=true
          EOF

      - name: Deploy to dist branch
        run: |
          cd /tmp/dist-deploy

          # Initialize git
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add all files
          git add -A

          # Commit
          git commit -m "Build from main@${GITHUB_SHA::8}"

          # Force push to dist branch
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push --force origin HEAD:dist
